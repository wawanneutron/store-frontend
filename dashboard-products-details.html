<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body class="dashboard-color-fixed">
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="/images/dashboard_store_logo.svg" alt="" class="my-3" />
          </div>
          <div class="list-group list-group-flush">
            <a
              href="/dashboard.html"
              class="list-group-item list-group-item-action"
              >Dashboard</a
            >
            <a
              href="/dashboard-products.html"
              class="list-group-item list-group-item-action active"
              >My Products</a
            >
            <a
              href="/dashboard-transactions.html"
              class="list-group-item list-group-item-action"
              >Transactions</a
            >
            <a
              href="/dashboard-settings.html"
              class="list-group-item list-group-item-action"
              >Store Settings</a
            >
            <a
              href="/dashboard-account.html"
              class="list-group-item list-group-item-action"
              >My Account</a
            >
          </div>
        </div>
        <!--pgae content -->
        <div id="page-content-wrapper">
          <!-- navbar -->
          <nav
            class="navbar navbar-expand-md navbar-light navbar-store fixed-top"
            data-aos="fade-down"
          >
            <div class="container-fluid">
              <button
                class="btn btn-secondary d-md-none mr-auto mr-2"
                id="menu-toggle"
              >
                &laquo; Menu
              </button>
              <button
                class="navbar-toggler ml-auto"
                type="button"
                data-toggle="collapse"
                data-target="#navbarDashboard"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarDashboard">
                <!--desktop menu -->
                <ul class="navbar-nav ml-auto d-none d-md-flex">
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                    >
                      <img
                        src="/images/user_pc.jpg"
                        alt="user"
                        class="rounded-circle mr-2 profile-picture shadow"
                      />
                      Hi, Wawan
                    </a>
                    <div class="dropdown-menu text-black-50">
                      <a href="/index.html" class="dropdown-item mb-2"> Home</a>
                      <a href="/login.html" class="dropdown-item text-black-50"
                        >Logout</a
                      >
                    </div>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link d-inline-block mt-2">
                      <img src="/images/ic_cart_filed.svg" alt="chart empety" />
                      <div class="card-badge">3</div>
                    </a>
                  </li>
                </ul>
                <!-- mobile menu -->
                <ul class="navbar-nav d-block d-lg-none d-md-none">
                  <li class="nav-item">
                    <a href="#" class="nav-link"> Hi, Wawan </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link d-inline-block"> Home </a>
                  </li>
                  <hr />
                  <li class="nav-item">
                    <a href="/login.html" class="nav-link d-inline-block">
                      Logout
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- section content -->
          <div
            class="section-content section-dashboard-home"
            data-aos="fade-up"
          >
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Shirup Marzan</h2>
                <p class="dashboard-subtitle">Product Details</p>
              </div>
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">
                    <form action="">
                      <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Product Name</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  value="Shirup marzan"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="storeName">Price </label>
                                <input
                                  type="number"
                                  class="form-control"
                                  value="876"
                                />
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="">Category</label>
                                <select
                                  name="category"
                                  id=""
                                  class="form-control"
                                >
                                  <option value="">Shipping</option>
                                  <option value="">Electronic</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="">Descriptions</label>
                                <textarea name="editor"></textarea>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-12 text-right mt-3">
                              <button
                                type="submit"
                                class="btn btn-block btn-success px-5"
                              >
                                Save Now
                              </button>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-12">
                              <div class="row mt-5">
                                <div
                                  class="col-md-4 col-lg-3 col-sm-4 col-6 mb-4"
                                >
                                  <div class="gallery-container">
                                    <img
                                      src="/images/product-card-1.png"
                                      alt=""
                                      class="w-100"
                                    />
                                    <a href="#" class="delete-gallery">
                                      <img src="/images/ic_remove.svg" alt="" />
                                    </a>
                                  </div>
                                </div>
                                <div
                                  class="col-md-4 col-lg-3 col-sm-4 col-6 mb-4"
                                >
                                  <div class="gallery-container">
                                    <img
                                      src="/images/product-card-2.png"
                                      alt=""
                                      class="w-100"
                                    />
                                    <a href="#" class="delete-gallery">
                                      <img src="/images/ic_remove.svg" alt="" />
                                    </a>
                                  </div>
                                </div>
                                <div
                                  class="col-md-4 col-lg-3 col-sm-4 col-6 mb-4"
                                >
                                  <div class="gallery-container">
                                    <img
                                      src="/images/product-card-3.png"
                                      alt=""
                                      class="w-100"
                                    />
                                    <a href="#" class="delete-gallery">
                                      <img src="/images/ic_remove.svg" alt="" />
                                    </a>
                                  </div>
                                </div>
                                <div
                                  class="col-md-4 col-lg-3 col-sm-4 col-6 mb-4"
                                >
                                  <div class="gallery-container">
                                    <img
                                      src="/images/product-card-5.png"
                                      alt=""
                                      class="w-100"
                                    />
                                    <a href="#" class="delete-gallery">
                                      <img src="/images/ic_remove.svg" alt="" />
                                    </a>
                                  </div>
                                </div>
                                <div class="col-12 mt-2 was-validated">
                                  <div class="custom-file mb-3">
                                    <input
                                      type="file"
                                      class="custom-file-input"
                                      id="validatedCustomFile"
                                      required
                                      multiple
                                    />
                                    <button
                                      class="custom-file-label btn-block"
                                      for="validatedCustomFile"
                                    >
                                      Add photo...
                                    </button>
                                    <div class="invalid-feedback">
                                      Pick photo on your file...
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor");
    </script>
    <script>
      function thisFileUpload() {
        document.getElementById("file").click();
      }
    </script>
  </body>
</html>
